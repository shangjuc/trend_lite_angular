<h1>Hot Post Material</h1>

<ng-container>
    <div>
        <h2>請輸入關鍵字:</h2>
        <input type="text" [(ngModel)]="temp_query" (keydown)="enter_input_query($event)" #ctrl="ngModel" required>
        <button class="border-2 p-2" (click)="click_input_query()">Search</button>
        <!-- <p>temp_query:{{temp_query}}</p> -->
        <p>resp_query:{{resp_query}}</p>
        <button class="px-2 py-1 border-2" (click)="click_pf('FB')">FB</button>
        <button class="px-2 py-1 mr-1 border-2" (click)="click_pf('FORUM')">FORUM</button>
        <button class="px-2 py-1 mx-1 border-2" (click)="expand_all = true" [ngClass]="{hidden: expand_all}">全部展開</button>
        <button class="px-2 py-1 mx-1 border-2" (click)="expand_all = false; expandedElementArr = []" [ngClass]="{hidden: !expand_all}">全部收合</button>
    </div>
</ng-container>


<ng-container>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows *ngIf="resp_query !== ''">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef [ngClass]="column"> {{translation_zhtw[column] }} </th>
            <td mat-cell *matCellDef="let element"
            [ngClass]="column"
            [ngStyle]="{'background-color': set_bg_color(element, column, pf)}">
                <div class="max-h-4 overflow-hidden" >{{ element[column] }}</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail"
                    [@detailExpand]="expandedElementArr.includes(element) || expand_all ? 'expanded' : 'collapsed'">
                    <div class="example-element-diagram">
                        <div class="example-element-position"> {{element.hash}} </div>
                        <div class="example-element-name"> {{element.from_name}} </div>
                    </div>
                    <div class="example-element-description">
                        {{element.content}}
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row max-h-5"
            [class.example-expanded-row]="expandedElementArr.includes(element)" (click)="toggle_post_open_mat(element)">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <mat-paginator
        #paginator
        [length]="totalCount"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>

</ng-container>
